
<div class="page">

  <div class="page-header">
    <h1>Quiz Code</h1>
  </div>
  <div class="page-content">
    <div class="quiz-reguster">
      <div>
        <h1 class="header-inside">Please fill in your Quiz Code</h1>
      </div>
        <div class="input">
          <input [(ngModel)]="quizeCode" type="text" class="form-control" placeholder="Enter Your Quize Code..." />
        </div>
      <div>
        <button type="button" class="btn btn-primary" (click)="GoToPreviewQuiz(quizeCode)">Submit</button>
      </div>
    </div>
  </div>
  
</div>
